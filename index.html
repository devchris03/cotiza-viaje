<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este es el mejor lugar para cotizar tu viaje, no dejes pasar la oportunidad">
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel | Cotiza tu viaje aqui</title>
</head>
<body>
    <main>
        <div class="form" id="cotiza">
            <h1 class="title">Cotiza tu viaje</h1>
            <form class="content" id="form">
                <div class="campo">
                    <label for="destino" class="label">Destino:</label>
                    <select name="destino" id="destino" class="select">
                        <option value="">--Seleccione destino--</option>
                        <option value="europa">Europa</option>
                        <option value="asia">Asia</option>
                        <option value="america">América</option>
                        <option value="africa">África</option>
                    </select>
                </div> <!-- campo -->

                <div class="campo">
                    <label for="dias" class="label">Días de viaje:</label>
                    <input  class="input" type="number" name="dias" id="dias" min="1" max="30" value="1">
                </div> <!-- campo -->

                <div class="campo">
                    <label for="personas" class="label">Cantidad de personas:</label>
                    <input class="input" type="number" name="personas" id="personas" min="1" max="30" value="1">
                </div> <!-- campo -->

                <div class="campo">
                    <label for="alojamiento" class="label">Tipo de alojamiento:</label>
                    <select class="select" name="alojamiento" id="alojamiento">
                        <option value="">--Selecciona alojamiento--</option>
                        <option value="lujo">Hotel de lujo</option>
                        <option value="economico">Hotel económico</option>
                        <option value="casa">Casa de alquiler</option>
                    </select>
                </div> <!-- campo -->
                <div class="campo radioCampo">
                    <h2 class="titleCampo">Seguro de viaje</h2>
                    <div class="radioContent">
                        <div class="radio">
                            <label for="basico">Básico</label>
                            <input type="radio" id="basico" name="seguro" value="basico" checked>
                        </div> <!-- radio -->
                        <div class="radio">
                            <label for="completo">Completo</label>
                            <input type="radio" id="completo" name="seguro" value="completo">
                        </div> <!-- radio -->
                    </div>
                </div> <!-- campo -->
            </form> <!-- content -->
            
            <button form="form" type="submit" class="button">Cotizar Viaje</button>
            
            <div class="result" id="resultado"></div>
            
            <div class="snipperDiv" hidden>
                <div class="spinner">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                </div>
            </div> <!-- snipper -->
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
